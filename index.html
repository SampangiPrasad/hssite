<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HubSpot Live Chat</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
      }

      .info-section {
        max-width: 90%;
        margin-top: 40px;
        padding: 16px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
        margin-bottom: 10px;
      }

      p {
        color: #555;
        font-size: 16px;
        line-height: 1.5;
      }

      .bot-icon {
        margin-top: 20px;
        width: 60px;
        height: 60px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .bot-icon:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="info-section">
      <h2>Welcome to Engage Support</h2>
      <p>
        Hi Candidate ðŸ‘‹<br>
        Youâ€™re here to connect with our <strong>Engage Team</strong> for help and support.<br>
        Tap the <strong>chat icon</strong> at the bottom-right corner to start a live chat session.
      </p>
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png"
           alt="Chat Bot Icon"
           class="bot-icon" />
    </div>

    <script>
      // Extract email parameter
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");

      console.log("Requested chat for:", email);

      // âœ… Clear HubSpot cookies to force a new session if needed
      (function clearHubSpotCookies() {
        const hubspotCookies = [
          'hubspotutk',
          'messagesUtk',
          'hubspotapi-csrf',
          'hubspotapi-prefs'
        ];
        hubspotCookies.forEach(name => {
          // Adjust domain for GitHub Pages hosting
          document.cookie = `${name}=; path=/; domain=.sampangiprasad.github.io; expires=Thu, 01 Jan 1970 00:00:00 UTC;`;
          document.cookie = `${name}=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;`;
        });
        console.log("HubSpot cookies cleared");
      })();

      // Configure HubSpot Conversations with the provided email
      window.hsConversationsSettings = {
        loadImmediately: true, 
        identificationEmail: email
      };

      // Function to start chat when user taps the bot icon
      function startChat() {
        if (window.HubSpotConversations) {
          window.HubSpotConversations.widget.load();
        } else {
          console.log("HubSpot script not yet ready.");
        }
      }
    </script>

    <!-- HubSpot chat widget -->
    <script
      type="text/javascript"
      id="hs-script-loader"
      async
      defer
      src="https://js.hs-scripts.com/243153674.js">
    </script>
  </body>
</html>
