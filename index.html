<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HubSpot Live Chat</title>
  </head>
  <body>
    <script>
      // Extract email from query string
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");

      console.log("Loaded HubSpot chat for:", email);

      // Identify visitor to HubSpot
      window.hsConversationsSettings = {
        loadImmediately: true,
        identificationEmail: email
      };
    </script>

    <!-- HubSpot chat widget -->
    <script
      type="text/javascript"
      id="hs-script-loader"
      async
      defer
      src="//js.hs-scripts.com/243153674.js">
    </script>
  </body>
</html>
